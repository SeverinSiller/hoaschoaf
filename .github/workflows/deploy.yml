name: Deploy Vite to GH Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # funktioniert mit oder ohne package-lock.json
      - name: Install deps
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      # falls SCSS benutzt wird, ist "sass" nÃ¶tig
      - name: Ensure sass
        run: npm ls sass || npm i -D sass

      - name: Build
        run: npm run build

      - name: SPA 404 fallback
        run: cp docs/index.html docs/404.html

      - name: Ensure CNAME
        run: test -f docs/CNAME || echo hoaschoaf.com > docs/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
